<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchcase</title>
    <script>
        function pg()
        {
        document.getElementById("perc").value=(document.getElementById("om").value/document.getElementById("mm").value) * 100
            var percentage=document.getElementById("perc").value
            var g;
            switch(Math.floor(percentage/10))
            {
                    case 9:
                    case 8:g="out standing";
                    break;
                    case 7:g="distinction";
                    break;
                    case 6:g="good";
                    break;
                    case 5:g="average";
                    break;
                    case 4:g="pass";
                    break;
                    default: g="fail";
            }
            document.getElementById('grade').value=g;
    
    }
        </script>
</head>

<body>
    <h1>Percentage and grade calculater</h1>
    max marks:<input type="text" id="mm"><br><br><br>
    obtained marks:<input type="text" id="om"><br><br><br>
    <button type="button" onclick="pg()">submit</button><br><br><br>
    percentage:<input type="text" id="perc"><br><br><br>
    grade:<input type="text" id="grade"><br><br><br>


</body>

</html>
