<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number objects   </title>
</head>
<body>
    <h1>Number Objects</h1>
    <script>
        var x=15;
        var y=new Number(15);
        var z=new Number(16);
        var s=x.toString()
        var e=x.toExponential(2)
        document.writeln("type of x :"+typeof x+"<br>")
        document.writeln("type of y : "+typeof y+"<br>")
        document.writeln("X==Y :"+ (x==y) +"<br>")
        document.writeln("X===Y :"+ (x===y) +"<br>")
        document.writeln("z==Y :"+ (z==y) +"<br>")
        document.writeln("type of s :"+typeof s+"<br>")
        document.writeln("exponentialform of e :"+ e+"<br>")



    </script>
</body>
</html>
