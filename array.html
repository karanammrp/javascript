<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array and creating deleting array</title>
</head>

<body>
    <h1> array</h1>
    <script>
        var a = [10, 20, 30, 40]
        document.writeln(a + "<br>");
        document.writeln(typeof a, "<br>")
        var b=new Array(50,60,3.3,4.4,'abcd')
        document.writeln(b,'<br>')
        var c=[100]
        document.writeln(c+'<br>')
        var d=new Array(10)
        document.writeln(d+'<br>')
        document.writeln('length of array a is  '+a.length+'<br>')
        document.writeln('first element of array a is ',a[0],'<br>')
        var e={'name':'ravi','roolno':777,'percent':100}
        document.writeln(e.name+'<br>',e.roolno+"<br>",e.percent+'<br>')
        for(i=0;i<a.length;i++)
        {
            document.writeln('a[',i,']=',a[i]+'<br>')
        }
        delete a[1]
        for(i=0;i<a.length;i++)
        {
            document.writeln('a[',i,']=',a[i]+'<br>')
        }
        a[1]=100
        for(i=0;i<a.length;i++)
        {
            document.writeln('a[',i,']=',a[i]+'<br>')
        }

    </script>

</body>

</html>
