<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array methods</title>
</head>
<body>
    <h1>Array Methods</h1>
    <script>
        document.writeln('<h2>')
       var a=[10,20,30,40,50,60]
        var b=[70,80,90,100,200]
        document.writeln(a.join("-")+'<br>')
        var c=['ravi','apple','madhu','hyndu']
        document.writeln(c.reverse()+'<br>')
        document.writeln(a.reverse()+'<br>')
        document.writeln(b.reverse()+'<br>')

        document.writeln(c.sort()+'<br>')
        document.writeln(a.pop()+'<br>')
        document.writeln(a+'<br>')
        document.writeln(a.push('10')+'<br>')
        document.writeln(a+'<br>')
        document.writeln(a.shift()+'<br>')
        document.writeln(a+'<br>')
        document.writeln(a.shift()+'<br>')


    </script>
    
</body>
</html>
