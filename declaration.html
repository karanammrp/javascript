<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>declaration-initialization</title>
    <script>function add()
    {
        var a,b,c;
        a=10,b=20,c=30;
        res=a+b+c;
        document.write("<h1>sum of three numbers=</h1>",res)
    }
    </script>
</head>
<body>
    <h1>
        demo on varible and declaration-initialization
    </h1>
    <button type="button" onclick="add()">add</button>
</body>
</html>
